<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Restaurante</title>
	<ui:debug />
	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:head>
	</h:head>

	<h:body>

		<h:form>


			<p:dialog header="Autenticacion" widgetVar="dlg" resizable="false"
				visible="true">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Usuario:" />
					<p:inputText id="username" value="#{usuarioMB.usuario}"
						required="true" label="username" />

					<h:outputLabel for="password" value="Contrasena:" />
					<p:password id="password" value="#{usuarioMB.clave}"
						required="true" label="password" />

					<f:facet name="footer">
						<p:commandButton value="Ingresar" action="#{usuarioMB.autenticar}" />
					</f:facet> 

				</h:panelGrid>
			</p:dialog>
		</h:form>


	</h:body>
</f:view>
</html>
