<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
<center> Datos de curso </center>
<br></br>
		<h:form>
			<h:panelGrid columns="2" cellpadding="50">
			<h:panelGrid columns="2" cellpadding="10">
			
				<h:outputLabel for="nombre" value="Nombre:" />
				<p:inputText id="nombre" value="#{AdmCursoMB.cursoVO.nombre}"
					required="true" label="nombre" requiredMessage="Debe indicar el nombre del curso" />

				<h:outputLabel for="descripcion" value="Descripcion:" />
				<p:inputText id="descripcion" value="#{AdmCursoMB.cursoVO.descripcion}"
					required="true" label="descripcion" requiredMessage="Debe indicar la descripcion"/>

				
			<h:outputLabel for="estado" value="Estado:" />
 			 <p:selectOneMenu value="#{AdmCursoMB.cursoVO.estado}" required="true" label="estado" requiredMessage="Debe indicar el estado">
  			  <f:selectItem itemValue="En Creacion" itemLabel="En Creación" />
   			<f:selectItem itemValue="En Edicion" itemLabel="En Edición" />
   			<f:selectItem itemValue="Publicado" itemLabel="Publicado" />
 			 </p:selectOneMenu>
 			 
 			 <h:outputLabel for="activo" value="Activo:" />
 			 <p:selectOneMenu value="#{AdmCursoMB.cursoVO.activo}" required="true" label="activo" requiredMessage="Debe indicar si esta activo">
   			<f:selectItem itemValue="1" itemLabel="Si" />
   			<f:selectItem itemValue="0" itemLabel="No" />
 			 </p:selectOneMenu>
 			 
 			  <h:outputLabel for="limite_actividades" value="Maximo Actividades:" />
 			 <p:inputText value="#{AdmCursoMB.cursoVO.limite_actividades}" label="limite_actividades"/>



			<f:facet name="footer">
				<p:commandButton value="Guardar" action="#{AdmCursoMB.crear}" />
			</f:facet>
			
			

			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10">
			<p:commandButton rendered="#{not empty AdmCursoMB.cursoVOtemp}" action="#{AdmActividadMB.nuevaAsociarActividad}" value="Asociar nueva actividad a este curso"/>
			
			<p:dataTable var="actividad" value="#{AdmCursoMB.cursoVO.actividades}"
				rendered="#{not empty AdmCursoMB.cursoVO.actividades}" paginator="true"
				rows="5" dynamic="true" id="tb_opcion">

						<p:column headerText="Posicion">
					<p:commandButton icon="ui-icon-search" value="Editar Actividad" 
						process="@this" action="#{AdmActividadMB.irActividadCurso}" >
						<f:param name="idactividad" value="#{actividad.idactividad}" />
					</p:commandButton>
					<h:outputText value="  #{actividad.enunciado}" />
				</p:column> 
				<p:column headerText="Enunciado">
					<h:outputText value="#{actividad.enunciado}" />
				</p:column>

			</p:dataTable>
			
			
			</h:panelGrid>
			</h:panelGrid>	

			
			
			
			
						

			

		</h:form>

	</ui:define>
</ui:composition>
