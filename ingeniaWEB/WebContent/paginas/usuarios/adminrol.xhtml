<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
			Administracion de Roles
		<h:form>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="rol" value="Rol:" />
				<p:inputText id="rol" value="#{AdmRolMB.rol}" required="false"
					label="Rol" />

				<f:facet name="footer">
					<p:commandButton value="Buscar" action="#{AdmRolMB.buscar}" />
				</f:facet>

			</h:panelGrid>
		</h:form>

		<h:form>
			<p:dataTable var="rol" value="#{AdmRolMB.listaRoles}"
				rendered="#{not empty AdmRolMB.listaRoles}" paginator="true"
				rows="10" dynamic="true">
				<p:column headerText="Id">
					<p:commandButton icon="ui-icon-search" value="#{rol.idRol}"
						process="@this" action="#{AdmRolMB.irRol}">
						<f:param name="id" value="#{rol.idRol}" />
					</p:commandButton>
				</p:column> 
				
				<p:column headerText="Nombre">
					<h:outputText name="nombre" value="#{rol.nombre}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{rol.descripcion}" />
				</p:column>

			</p:dataTable>

			<p:link outcome="rol" value="Crear">
				<f:param name="productId" value="10" />
			</p:link>
		</h:form>
	</ui:define>
</ui:composition>
